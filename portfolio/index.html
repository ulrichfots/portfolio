<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio 2025</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://unpkg.com/gsap@3.12.0/dist/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/ScrollTrigger.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav-container">
        <div class="logo">Portfolio</div>
        <div class="nav-links">
            <a href="#accueil">Accueil</a>
            <a href="#projets">Projets</a>
            <a href="#competences">Compétences</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <section id="accueil" class="hero">
        <div class="hero-content">
            <h1 class="glitch-text">Développeur Web Créatif</h1>
            <p class="subtitle">Création d'expériences web uniques</p>
            <div class="cta-container">
                <button class="cta-button">Voir mes projets</button>
            </div>
        </div>
        <div class="hero-background"></div>
    </section>

    <section id="projets" class="projects">
        <div class="section-container">
            <h2>Mes Projets</h2>
            <div class="project-grid">
                <!-- Les projets seront ajoutés dynamiquement via JS -->
            </div>
        </div>
    </section>

    <section id="competences" class="skills">
        <div class="section-container">
            <h2>Compétences</h2>
            <div class="skills-container">
                <div class="skill-card" data-skill="HTML/CSS">
                    <div class="skill-level" style="--level: 90%"></div>
                </div>
                <div class="skill-card" data-skill="JavaScript">
                    <div class="skill-level" style="--level: 85%"></div>
                </div>
                <div class="skill-card" data-skill="React">
                    <div class="skill-level" style="--level: 80%"></div>
                </div>
                <!-- Ajoutez d'autres compétences -->
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="section-container">
            <h2>Contact</h2>
            <form class="contact-form">
                <input type="text" placeholder="Nom" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Message" required></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </div>
    </section>

    <script src="scripts/main.js"></script>
</body>
</html>
